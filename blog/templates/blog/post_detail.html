{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="post-info">
      by
      <a href="">{{ post.author }}</a>
      {{ post.published_date }}
    </div>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
