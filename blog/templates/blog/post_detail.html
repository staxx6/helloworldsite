{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="post-info">
      by
      <a href="">{{ post.author }}</a>
      {% if post.published_date %}
        {{ post.published_date }}
      {% else %}
        <a class="btn btn-default btn-xs post-edit" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
      {% endif %}
      {% if user.is_authenticated %}
      <a class="btn btn-default btn-xs post-edit" href="{% url 'post_edit' pk=post.pk %}">
        <span class="glyphicon glyphicon-pencil"></span></a>
      <a class="btn btn-default btn-xs post-edit" href="{% url 'post_remove' pk=post.pk %}">
        <span class="glyphicon glyphicon-remove"></span></a>
      {% endif %}
      </div>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
